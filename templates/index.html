{% extends "base.html" %}
{% block content %}
<a href="/add">Add User</a>
<ul>
    {% for user in users %}
        <li>
            {{ user.name }}
            <a href="/edit/{{ user.id }}">Edit</a>
            <a href="/delete/{{ user.id }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
