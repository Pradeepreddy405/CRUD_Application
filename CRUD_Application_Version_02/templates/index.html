{% extends 'layout.html' %}

{% block content %}
<h2 style="text-align:center; margin-top:20px;">User List</h2>
<div style="text-align:center; margin-bottom:10px;">
    <a href="{{ url_for('add_user') }}" class="btn btn-add">Add User</a>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>
                <a href="{{ url_for('edit_user', id=user.id) }}" class="btn btn-edit">Edit</a>
                <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
